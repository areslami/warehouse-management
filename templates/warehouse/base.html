<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سیستم مدیریت انبار{% endblock %}</title>
    
    <!-- Bootstrap RTL -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    {% load static %}
    <link href="{% static 'css/rtl.css' %}" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .sidebar {
            background-color: #2c3e50;
            min-height: calc(100vh - 56px);
            padding: 20px 0;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-bottom: 1px solid #34495e;
        }
        .sidebar a:hover {
            background-color: #34495e;
            color: #3498db;
        }
        .sidebar a.active {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'warehouse:dashboard' %}">
                <i class="fas fa-warehouse"></i> سیستم مدیریت انبار
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/" target="_blank">
                    <i class="fas fa-cog"></i> پنل مدیریت
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar">
                    <a href="{% url 'warehouse:dashboard' %}">
                        <i class="fas fa-tachometer-alt"></i> داشبورد
                    </a>
                    <a href="{% url 'warehouse:warehouse_report' %}">
                        <i class="fas fa-boxes"></i> مرور انبار
                    </a>
                    <a href="/admin/">
                        <i class="fas fa-cog"></i> پنل مدیریت
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <div style="padding: 20px;">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
