{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block content_title %}
    {{ block.super }}
    {% if bulk_operations_html %}
        {{ bulk_operations_html|safe }}
    {% endif %}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .bulk-operations {
            background: #e8f4fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #0073aa;
        }
        
        .bulk-operations h3 {
            margin-top: 0;
            color: #0073aa;
        }
        
        .bulk-operations .button {
            background-color: #0073aa;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-right: 10px;
        }
        
        .bulk-operations .button:hover {
            background-color: #005a87;
        }
        
        .bulk-operations .help-text {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
{% endblock %}
